<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CPU Scheduling Simulator</title>

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI", system-ui, sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:#020617;
  color:#e5e7eb;
}

/* header */
.header{
  padding:18px 28px;
  border-bottom:1px solid #1f2937;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{
  margin:0;
  font-size:22px;
}
.header span{color:#a5b4fc}

/* layout */
.main{
  max-width:1200px;
  margin:auto;
  padding:36px;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:28px;
}

/* cards */
.card{
  background:#020617;
  border:1px solid #1f2937;
  border-radius:18px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.card h2{
  margin-top:0;
  font-size:18px;
  color:#c7d2fe;
}

/* algorithm cards */
.algos{
  display:grid;
  gap:14px;
}
.algo{
  padding:14px;
  border-radius:14px;
  border:1px solid #374151;
  cursor:pointer;
  transition:.2s;
}
.algo:hover{
  background:#020617;
  border-color:#6366f1;
}
.algo.active{
  background:#020617;
  border-color:#6366f1;
  box-shadow:0 0 0 1px #6366f1;
}

/* table */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border-bottom:1px solid #1f2937;
  padding:10px;
  text-align:center;
}
th{
  color:#a5b4fc;
  font-weight:600;
}
input{
  width:80px;
  padding:6px;
  border-radius:6px;
  border:1px solid #374151;
  background:#020617;
  color:white;
}

/* buttons */
button{
  padding:12px 26px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:white;
  font-weight:600;
  cursor:pointer;
}
.secondary{
  background:transparent;
  border:1px solid #374151;
  color:#c7d2fe;
}

/* footer action */
.actions{
  margin-top:24px;
  display:flex;
  gap:16px;
}
</style>
</head>

<body>

<div class="header">
  <h1>CPU Scheduling <span>Simulator</span></h1>
  <button class="secondary" onclick="goHome()">â¬… Home</button>
</div>

<div class="main">

  <!-- LEFT: ALGORITHM -->
  <div class="card">
    <h2>Select Algorithm</h2>
    <div class="algos">
      <div class="algo active" onclick="selectAlgo(this,'FCFS')">FCFS</div>
      <div class="algo" onclick="selectAlgo(this,'SJF')">SJF</div>
      <div class="algo" onclick="selectAlgo(this,'Priority')">Priority</div>
      <div class="algo" onclick="selectAlgo(this,'RR')">Round Robin</div>
    </div>
  </div>

  <!-- RIGHT: PROCESS TABLE -->
  <div class="card">
    <h2>Process Input</h2>

    <table id="ptable">
      <tr>
        <th>PID</th>
        <th>Arrival</th>
        <th>Burst</th>
        <th>Priority</th>
      </tr>
    </table>

    <div class="actions">
      <button onclick="addProcess()">+ Add Process</button>
      <button class="secondary" onclick="startSimulation()">Start Simulation</button>
    </div>
  </div>

</div>

<script>
let algo = "FCFS";
let pid = 1;

function selectAlgo(el,name){
  document.querySelectorAll(".algo").forEach(a=>a.classList.remove("active"));
  el.classList.add("active");
  algo = name;
}

function addProcess(){
  const table = document.getElementById("ptable");
  const row = table.insertRow();
  row.innerHTML = `
    <td>P${pid}</td>
    <td><input type="number" min="0" value="0"></td>
    <td><input type="number" min="1" value="1"></td>
    <td><input type="number" min="0" value="0"></td>
  `;
  pid++;
}

function startSimulation(){
  const rows = document.querySelectorAll("#ptable tr");
  if(rows.length <= 1){
    alert("Add at least one process");
    return;
  }
  alert(
    "Algorithm: " + algo +
    "\nProcesses: " + (rows.length-1) +
    "\n\nNext step: Gantt Chart Execution"
  );
}

function goHome(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
